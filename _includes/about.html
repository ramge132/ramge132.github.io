<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    var words = ['My name is Junyoung Park', 'Seoul, Republic of Korea' , 'Yonsei University', 'Electrical & electronic engineering', 'Nice to meet you!'],
        cursor = 'â”ƒ',
        part,
        i = 0,
        offset = 0,
        len = words.length,
        forwards = true,
        skip_count = 0,
        skip_delay = 15,
        speed = 70;
        
    var wordflick = function () {
        setInterval(function () {
            if (forwards) {
                if (offset >= words[i].length) {
                    ++skip_count;
                    if (skip_count == skip_delay) {
                        forwards = false;
                        skip_count = 0;
                    }
                }
            }
            else {
                if (offset == 0) {
                    forwards = true;
                    i++;
                    offset = 0;
                    if (i >= len) {
                        i = 0;
                    }
                }
            }
            part = words[i].substr(0, offset);
            if (skip_count == 0) {
                if (forwards) {
                    offset++;
                }
                else {
                    offset-=3;
                    if(offset<0){
                        offset = 0;
                    }
                }
            }
            $('.word').text(part + cursor);
        }, speed);
    };

    $(document).ready(function () {
        wordflick();
    });
</script>
