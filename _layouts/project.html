---
layout: compress
---

<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
    {% include loading.html %}
    <style>
        .card:hover {
            background-color: transparent !important; /* 배경색을 투명하게 설정 */
            box-shadow: none !important; /* 그림자 효과 제거 */
        }

        .card-image figure:hover img {
            filter: none !important; /* 필터 효과 제거 */
            transform: none !important; /* 변환 효과 제거 */
        }
    </style>
</head>

<body>
    {% include navbar.html %}

    <!--Main Section-->
    <section class="hero is-fullheight" id="project">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="section">
                    <p class="subtitle is-uppercase has-text-weight-medium has-text-grey" style="text-align: center;">Projects</p>
                </div>

                <!-- Project Cards -->
                <div class="columns is-multiline is-centered">
                    {% for project in site.data.projects %}
                    <div class="column is-one-third">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3" style="overflow: hidden;">
                                    <a href="{{ project.link }}">
                                        <img src="{{ project.image }}" alt="{{ project.name }}" style="object-fit: cover; width: 100%; height: 100%;">
                                    </a>
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4" style="text-align: center;">{{ project.name }}</p>
                                    </div>
                                </div>
                                <div class="content" style="text-align: center;">
                                    {{ project.description | markdownify }}
                                    <br>
                                    <a href="{{ project.link }}">See Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- End of Project Cards -->

            </div>
        </div>
    </section>
    </div>

    <!--Footer-->
    {% include footer.html %}
</body>

</html>
